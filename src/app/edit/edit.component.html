<div fxLayout="column" fxLayoutAlign="center" class="container">
  <h2 fxLayoutAlign="center" fxFlexOffset="10">Edit</h2>
  <div class="container">
    <div fxFlex="20" fxHide.xs></div>
    <div fxFlex.xs="100" fxFlex="60">
      <mat-card class="card">
        <mat-card-content>
          <form [formGroup]="personForm" fxLayout="column">
            <mat-form-field appearance="outline">
              <mat-label>User name</mat-label>
              <input matInput formControlName="userName">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>User surname</mat-label>
              <input matInput formControlName="userSurname">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Address</mat-label>
              <input matInput formControlName="address">
            </mat-form-field>
            <div [ngStyle]="{'color':'red'}">
            <div
              *ngIf="personForm.controls['userName'].invalid && (personForm.controls['userName'].dirty || personForm.controls['userName'].touched)">
              <div *ngIf="personForm.controls['userName'].errors?.['required']">
                Name is required.
              </div>
              <div *ngIf="personForm.controls['userName'].errors?.['minlength']">
                Name must be at least 4 characters long.
              </div>
            </div>
            <div
              *ngIf="personForm.controls['userSurname'].invalid && (personForm.controls['userSurname'].dirty || personForm.controls['userSurname'].touched)">
              <div *ngIf="personForm.controls['userSurname'].errors?.['required']">
                Surname is required.
              </div>
              <div *ngIf="personForm.controls['userSurname'].errors?.['minlength']">
                Surname must be at least 4 characters long.
              </div>
            </div>

            <div
              *ngIf="personForm.controls['email'].invalid && (personForm.controls['email'].dirty || personForm.controls['email'].touched)">
              <div *ngIf="personForm.controls['email'].errors?.['required']">
                Email is required.
              </div>
              <div *ngIf="personForm.controls['email'].errors?.['email']">
                Invalid email format.
              </div>
            </div>
            <div
              *ngIf="personForm.controls['address'].invalid && (personForm.controls['address'].dirty || personForm.controls['address'].touched)">
              <div *ngIf="personForm.controls['address'].errors?.['required']">
                Address is required.
              </div>
              <div *ngIf="personForm.controls['address'].errors?.['minlength']">
                Address must be at least 4 characters long.
              </div>
            </div>
            </div>
            <button mat-raised-button [disabled]="personForm.invalid" type="button" (click)="submitForm()"
                    fxFlexAlign="center" fxFlexOffset="2">Submit
            </button>
          </form>

        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex="20" fxHide.xs></div>
  </div>
</div>
