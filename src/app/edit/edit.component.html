
<div fxLayout="column" fxLayoutAlign="center" class="container">
  <h2 fxLayoutAlign="center" fxFlexOffset="10">Edit</h2>
  <div class="container">
    <div fxFlex="20" fxHide.xs></div>
    <div fxFlex.xs="100" fxFlex="60">
      <mat-card class="card">
        <mat-card-content>
          <form [formGroup]="personForm" fxLayout="column" >
            <mat-form-field appearance="outline">
              <mat-label>User name</mat-label>
              <input matInput formControlName="userName">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>User surname</mat-label>
              <input matInput formControlName="userSurname">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Address</mat-label>
              <input matInput formControlName="address">
            </mat-form-field>
            <button mat-raised-button [disabled]="personForm.invalid" type="button" (click)="submitForm()" fxFlexAlign="center">Submit</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex="20" fxHide.xs></div>
  </div>
</div>
