<mat-card >
    <mat-card-header>
        <mat-card-title>Enter your information</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <form [formGroup]="personForm"  fxLayout="column" fxLayoutAlign="center center">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>User name</mat-label>
                <input matInput  formControlName="userName">
            </mat-form-field>
            <mat-form-field appearance="outline" >
                <mat-label>User surname</mat-label>
                <input matInput  formControlName="userSurname">
            </mat-form-field>
            <mat-form-field appearance="outline" >
                <mat-label>Email</mat-label>
                <input matInput  formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline" >
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>
            <button  mat-raised-button (click)="submitForm()">Submit</button >
        </form>
    </mat-card-actions>
</mat-card>
